<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <img class="image-19-icon" alt="" src="./public/bg.jpg" />
      <div class="signup-child"></div>
      <div class="signup-item"></div>
      <b class="sign-up">SIGN UP</b>
      <div class="signup-inner"></div>
      <b class="signin-with-google" id="sIGNINWITHGOOGLE">SIGNIN WITH GOOGLE</b>
      <b class="login-with-google">LOGIN WITH GOOGLE</b>
      <b class="betterworldnow10" id="betterWorldNowText">BetterWorldNow</b>
      <form>
      <div class="logo-shape12">
      <div class="logo-shape-child21"></div>
      <div class="logo-shape-child22"></div>
      </div>
      <div class="signup-child1"></div>
      <div class="signup-child2"></div>
      <div class="signup-child3"></div>
      <input type="text" name="username" placeholder="Enter Your Name" class="full-name" id="username" required></br></br>
      <input type="text" name="email" placeholder="Enter Your Email ID" class="e-mail-id" id="email" required></br></br>
      <input type="password" name="password" placeholder="Enter Your Password" class="password" id="password" required></br></br>
      <input type="password" name="password" placeholder="Confirm Your Password" class="confirm-password" id="cpassword" required></br></br>
      </form>  
      <!-- <b class="full-name">Full Name</b> -->
      <!-- <b class="e-mail-id">E-mail id</b> -->
      <!-- <b class="password">Password</b> -->
      <!-- <b class="confirm-password">Confirm Password</b> -->
    </div>

    <script>
      var sIGNINWITHGOOGLE = document.getElementById("sIGNINWITHGOOGLE");
      if (sIGNINWITHGOOGLE) {
        sIGNINWITHGOOGLE.addEventListener("click", function (e) {
          window.location.href = "./google-sign-in.html";
        });
      }
      
      var betterWorldNowText = document.getElementById("betterWorldNowText");
      if (betterWorldNowText) {
        betterWorldNowText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
