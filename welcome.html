<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./welcome.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap"
    />
  </head>
  <body>
    <div class="welcome">
      <img
        class="sappling-1-icon"
        alt=""
        src="./public/sappling-1@2x.png"
        data-scroll-to="sappling1Image"
        id="sappling1Image"
      /><img class="bg-hero-icon" alt="" data-scroll-to="bGHero" id="bGHero" />
      <div class="welcome-child"></div>
      <div class="welcome-item"></div>
      <b class="continue-your-journey" id="continueYourJourney"
        >Continue your Journey</b
      >
      <div class="content">
        <div class="empowering-change-makers-parent">
          <b class="empowering-change-makers">Empowering Change Makers</b>
          <div class="group-item"></div>
        </div>
        <div class="congratulations">Congratulations!</div>
        <div class="equipment-wrapper">
          <b class="equipment28"
            >A Sapling in your name has been planted by us on your registration
          </b>
        </div>
      </div>
      <div class="see-where-is-your-plant">
        <a
          class="see-where-is"
          href="https://www.google.com/maps/@28.5341488,77.0567593,17z"
          target="_blank"
          >See where is your Plant</a
        >
      </div>
    </div>

    <script>
      var sappling1Image = document.getElementById("sappling1Image");
      if (sappling1Image) {
        sappling1Image.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='bGHero']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var bGHero = document.getElementById("bGHero");
      if (bGHero) {
        bGHero.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='sappling1Image']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var continueYourJourney = document.getElementById("continueYourJourney");
      if (continueYourJourney) {
        continueYourJourney.addEventListener("click", function (e) {
          window.location.href = "./home-after-login.html";
        });
      }
      </script>
  </body>
</html>
