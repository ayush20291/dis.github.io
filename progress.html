<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./progress.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap"
    />
  </head>
  <body>
    <div class="progress">
      <img
        class="plantgrow-1-icon1"
        alt=""
        src="./public/plantgrowth.gif"
        id="plantgrow1Image"
      />
      <div class="progress-child" id="rectangle"></div>
      <b class="track-your-trees-container"
        ><p class="track-your">Track Your</p>
        <p class="track-your">Tree's Progress</p></b
      >
      <div class="ellipse-parent">
        <img class="group-child" alt="" src="./public/ellipse-121.svg" /><img
          class="sapling-with-leaves-svgrepo-co-icon"
          alt=""
          src="./public/saplingwithleavessvgrepocom-1@2x.png"
        />
      </div>
      <img class="logo-shape10" alt="Logo" src="./public/logo.png" />
      <b class="about-us7" id="aboutUsText">About Us</b
      ><b class="equipment20" id="equipmentText">Resources</b
      ><b class="account7">My Profile</b
      ><img
        class="icons-general-cart7"
        alt=""
        src="./public/icons-general--cart1.svg"
      />
      <div class="logo7" id="logoContainer">
        <div class="betterworldnow8">TerraCred</div>
      </div>
      <b class="blog7" id="blogText">Blog</b
      ><b class="equipment21" id="equipmentText1">LeaderBoard</b>
    </div>

    <script>
      var plantgrow1Image = document.getElementById("plantgrow1Image");
      if (plantgrow1Image) {
        plantgrow1Image.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./progress2.html";
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./home-after-login.html";
        });
      }
      
      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {
          window.location.href = "./desktop-12.html";
        });
      }
      
      var logoContainer = document.getElementById("logoContainer");
      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {
          window.location.href = "./home-after-login.html";
        });
      }
      
      var blogText = document.getElementById("blogText");
      if (blogText) {
        blogText.addEventListener("click", function (e) {
          window.location.href = "./blog.html";
        });
      }
      
      var equipmentText1 = document.getElementById("equipmentText1");
      if (equipmentText1) {
        equipmentText1.addEventListener("click", function (e) {
          window.location.href = "./leaderboard.html";
        });
      }
      </script>
  </body>
</html>
